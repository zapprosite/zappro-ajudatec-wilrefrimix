name: Container Scan

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/saas
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/zappro-saas:scan
            ghcr.io/${{ github.repository_owner }}/zappro-saas:${{ github.sha }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/zappro-saas:scan
          severity: HIGH,CRITICAL
          format: table
          exit-code: 0
          ignore-unfixed: true
