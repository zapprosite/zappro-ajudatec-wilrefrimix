name: Release Image

on:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  test-and-release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node_image: ["node:20.12.2-alpine3.20", "node:22-alpine3.20"]
        pw_image: ["mcr.microsoft/playwright:v1.47.0-jammy", "mcr.microsoft/playwright:v1.47.0-noble"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compose up web
        env:
          NODE_IMAGE: ${{ matrix.node_image }}
        run: |
          docker compose -f docker-compose.yml up -d web
          for i in {1..90}; do curl -sSf http://localhost:3001/ >/dev/null && exit 0; sleep 1; done; exit 1

      - name: Run Playwright tests
        env:
          PW_IMAGE: ${{ matrix.pw_image }}
        run: |
          docker compose -f docker-compose.yml run --rm --profile test tests

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./apps/saas
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/zappro-saas:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/zappro-saas:release
          build-args: |
            NODE_IMAGE=${{ matrix.node_image }}

      - name: Compose down
        if: always()
        run: docker compose -f docker-compose.yml down -v --remove-orphans
