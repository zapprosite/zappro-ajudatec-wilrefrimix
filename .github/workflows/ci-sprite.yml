name: CI Sprite WSL-Compatible

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sprite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compose up web
        run: |
          docker compose -f docker-compose.yml up -d web
          for i in {1..60}; do curl -sSf http://localhost:3001/ >/dev/null && exit 0; sleep 1; done; exit 1
      - name: Run sprite inside repo
        working-directory: apps/saas
        env:
          BASE_URL: http://localhost:3001
        run: node scripts/sprite.mjs | tee sprite.json
      - name: Publish summary
        working-directory: apps/saas
        run: |
          node -e "const fs=require('fs');const d=JSON.parse(fs.readFileSync('sprite.json','utf8'));const fmt=(x)=>x?x.duration_ms:0;const s=`# CI Sprite Summary\n\n| Endpoint | Status | Len | Duration (ms) |\n|---|---:|---:|---:|\n| / | ${d.home.status} | ${d.home.len} | ${fmt(d.home)} |\n| /chat | ${d.chat.status} | ${d.chat.len} | ${fmt(d.chat)} |\n| /api/openai/chat | ${d.apiChat.status} | ${d.apiChat.len} | ${fmt(d.apiChat)} |\n| /api/openai/tts | ${d.apiTts.status} | ${d.apiTts.len} | ${fmt(d.apiTts)} |\n| /api/openai/transcribe | ${d.apiTrans.status} | ${d.apiTrans.len} | ${fmt(d.apiTrans)} |\n\nRate burst: attempts=${d.rate.attempts}, 429=${(d.rate.summary||{})[429]||0}\n`;fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY,s)" 
      - name: Upload sprite artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sprite.json
          path: apps/saas/sprite.json
      - name: Run Playwright E2E via compose tests
        run: |
          docker compose -f docker-compose.yml run --rm --profile test tests
      - name: Upload Playwright report (if generated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/saas/playwright-report
      - name: Compose down
        if: always()
        run: docker compose -f docker-compose.yml down -v --remove-orphans
