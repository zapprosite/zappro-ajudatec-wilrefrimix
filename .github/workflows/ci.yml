name: CI
on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Compose up web
        run: |
          docker compose -f docker-compose.yml up -d web
          for i in {1..60}; do curl -sSf http://localhost:3001/ >/dev/null && exit 0; sleep 1; done; exit 1
      - name: Run Playwright E2E inside compose
        run: |
          docker compose -f docker-compose.yml run --rm --profile test tests || (sleep 5 && docker compose -f docker-compose.yml run --rm --profile test tests)
      - name: Compose down
        if: always()
        run: docker compose -f docker-compose.yml down -v --remove-orphans
